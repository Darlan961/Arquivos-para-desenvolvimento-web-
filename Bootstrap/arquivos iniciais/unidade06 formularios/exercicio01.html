<html>
    <head>
        <title>Curso de Bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="_css/estilo.css" rel="stylesheet">

        <style>

           
          
        </style>
    </head>
    <body >
        <!-- FORMULÁRIO BOOTSTRAP -->
       <main>
         <div class="container">
            <form>
          
            <div class="form-group"><!--class="fomr-group agrupa os elementos e da uma margem "-->
                <label for="nome">Nome Completo</label>
                <input class="form-control" type="text" id="nome" placeholder="Nome"> 
                 <!-- class="form-control" deixa o campo de texto maior e com um estilo do bootstrap  "-->
             </div>

             <div class="form-group"> 
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" placeholder="Email"/>
            </div>
             
             <div class="form-group">
                <label for="senha">Senha</label>
                <input class="form-control" type="password" id="senha" placeholder="Senha"/>  
              </div>

                <div class="form-group">
                    <label for="selecao">Prato preferido?</label>
                    <select class="form-control" id="selecao">
                        <option>Escolha uma opção</option>
                        <option>Feijoada</option>
                        <option>Churrasco</option>
                        <option>Sushi</option>
                        <option>Pizza</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comentario">Comentários</label>
                    <textarea class="form-control" id="comentario"></textarea>
                </div>
                    
                <div class="checkbox"><!--Div especifica para checkbox -->
                    <label for="lista">
                        <input type="checkbox" id="lista">Inscrever-me na newsletter
                    </label>
                </div>
            
                <div class="form-group">
                        <input  class="btn btn-primary btn-block  " type="submit"  value="Enviar">
                                     <!--Dando um estilo ao botão -->
                </div>

                <div class="form-group">
                    <input  class="btn btn-info pull-right  " type="submit"  value="Enviar">
                    <!-- Um exemplo de botão ao lado direito da tela com elemento pull-right-->
                </form>

            </form>
        </div>

        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="_js/script.js"></script>

   </main>
    </body>
</html>
