<html>
    <head>
        <title>Curso de Bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="_css/estilo.css" rel="stylesheet">

        <style>
        
        .cor{background-color:aliceblue; height: 60px; margin-top: 10px;}
       .aula{text-align: center; }

        </style>
    </head>
    <body>
        <!-- Diferença entre o checkbox radio é que no checkbox você pode marcar todas as opções e na radio só pode marca 
         uma só vez -->

         <!-- PORQUE SÓ PODE MARCA UM ITEM NO RADIO ? porque os elementos name estão com o mesmo nome -->

         <div class="cor">
                <h4 class="aula"> Trabalhando com checkbox e radio  </h4>
            </div>

        <div class="container">

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="BR">
                    Brasil
                </label>
            </div>

            <div class="checkbox"> <!--class="checkbox" -> faz com que o checkbox fique abaixo -->
                <label>
                    <input type="checkbox" value="PT">
                    Portugal
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="AN">
                    Angola
                </label>
            </div>
            
            <div class="radio"> <!-- class=" radio " faz com que o elemto fique abaixo a mais organizado -->
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                    Chile
                </label>
           </div>

           <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Espanha
                </label>
            </div> 
            
           <div class="radio"> 
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                    Mexico
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                    Argentina
                </label>
            </div>            
            
        
        </div>
        <!-- Fim do seu codigo -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="_js/script.js"></script>
    </body>
</html>
