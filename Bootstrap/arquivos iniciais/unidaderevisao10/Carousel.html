<!doctype html>
<html lang="br">
    <head>
            <title>Carousel</title>
        
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE-edge">
            <meta name="viewport" content="width=devide-width, initial-scale=1">
            
            <link href="_css/estilo.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <style>
        /* .img-thumbnail{ border: 5px solid #000;}*/
         
        </style>
    </head>
  <body>
    

     
                
      <!-- Sobre o tempo do intervalo do carousel ta no arquivo js/script.js 
           que está no final desse documento -->

        <!-- Circulo que fica abaixo da imagem indicando em qual imagem esta -->

        <div class="carousel slide" data-ride="carousel" id="galeria" >

                <!--  Botões que ficão no carousel na parte de baixo da imagem --> 
               <ol class="carousel-indicators "> <!-- Classe principal -->
                 <!---BOTÕES -->
                   <li data-target="#galeria" data-slide-to="0" class="active"></li>
                   <li data-target="#galeria" data-slide-to="1" ></li>
                   <li data-target="#galeria" data-slide-to="2"></li>
                   <li data-target="#galeria" data-slide-to="3"></li>    
                   </li>
               </ol>
 
              <!--  data-target="#galeria " -> dados-alvo, ou seja, classe que aponta pra o id  -->
              <!--  data-slide-to="0" dados dlide para, ou seja, botão que corresponde a imagem 0  -->
               <!-- class="active" vai ativar o botão na primeira imagem  -->  
               
                <div class="carousel-inner"> <!-- inner interior ou seja as imagens no interior-->
                     <div class="item active">
                         <img src="_img/20160312_142956.jpg" class="img-responsive img-thumbnail">
                     </div>
                     <div class="item">
                         <img src="_img/20160312_153210.jpg" class="img-responsive img-thumbnail">
                     </div>
                     <div class="item">
                         <img src="_img/20160313_154922.jpg" class="img-responsive img-thumbnail">
                     </div>
                     <div class="item">
                         <img src="_img/20160313_180102.jpg" class="img-responsive img-thumbnail">
                     </div>
                 </div><!-- carousel-inner -->
                 
                   <!-- left carousel-control ja faz com que o carousel 
                          tenha um sombriado ao passar o mouse por cima
                         
                          href="#galeria" lincando para o id
                          
                          role="button" função butão 
                          
                          data-slide="prev" pra onde será o movimento ao clicar
                          no botão, prev é pra o anterior

                          botão que ja vem pronto do bootstrap    
                        <span class="glyphicon glyphicon-chevron-left "> </span> -->

                 <a class="left carousel-control" 
                    href="#galeria" role="button" data-slide="prev">
                     <span class="glyphicon glyphicon-chevron-left"></span>
                 </a>
                 
                 <a class="right carousel-control" 
                    href="#galeria" role="button" data-slide="next">
                     <span class="glyphicon glyphicon-chevron-right"></span>
                 </a>                
             </div><!-- fim do carousel -->

 
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="_js/script.js"></script>
  </body>
</html>
