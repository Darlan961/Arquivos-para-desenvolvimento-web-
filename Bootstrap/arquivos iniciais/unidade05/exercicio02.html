<html>
    <head>
        <title>Curso de Bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=devide-width, initial-scale=1">
        
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="_css/estilo.css" rel="stylesheet">

        <style>
        .imagem1{float: left; margin-right: 40px;}
        .imagem2{float: left; margin-right: 40px;}
        .imagem3{float: left;}
        
        
        </style>
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->
        <div class="container">
            <h2>Imagens</h2>
            
                <img src="../img/foto.jpg" height="200" width="200" alt="imagem" class="img-rounded" >
                <!-- class="img-rounded " dixa a imagem com as bordas mais arredondadas -->

                <img src="../img/foto.jpg" height="200" width="200" alt="imagem" class="img-circle" >
                <!--class="img-circle" deixa a imagem com o formato redondo-->
            
                <img src="../img/foto.jpg" height="200" width="200" alt="imagem" class="img-thumbnail ">
                <!--class="img-thumbnail" deixa a imagem com uma borda persolalisada -->
              
              <h2>Foto responsive</h2>
                <img src="../img/bg_image.jpg" class="img-responsive">
                <!--class="img-responsive" fazendo com que a imagem diminua de acordo com o tamanho da pagina -->
        </div>
        
        <!-- Fim do seu codigo -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="_js/script.js"></script>
    </body>
</html>
