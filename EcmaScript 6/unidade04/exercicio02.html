<!DOCTYPE html>
<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
   
    // Diferença entre var e let 
            

       // var GLOBAL
        var loto = 40;
          
        if ( loto ){
         // Var Local   
            let loto = 10;
            console.log("escopo local  = " + loto ) 
        }
         
        console.log("escopo global  = " + loto ) 
         
     /* Ou seja a variavel do tipo let respeita o escopo da variavel 
       global sem mudar seu valor. Quando diz que uma variável é let ela é locau 
       ou seja so serve para */  
        </script>
    </head>
    <body>
    <h1>Diferença entre var e let </h1>
    
    </body>
</html>
