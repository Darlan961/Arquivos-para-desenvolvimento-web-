 <!DOCTYPE html>
<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
            
           var citrica = ["laranja","tangerina","Limão"];
           var rosacea = ["Maçã","Pera"];
           var salada = ["banana", ...citrica , "uva","mamão", ...rosacea, "abacate"];

           console.log(salada);
           
  /* Operador spread ' ... ' coloca um array dentro do outro e ja fica nas posições 
  do array em ordem crescente  */
         </script>
    </head>
    <body>
    
        <h1>Operador Spread </h1>
    </body>
</html>
