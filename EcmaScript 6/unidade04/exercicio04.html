       const NASCIMENTO = 1999 ;
       
        function calcularIdade(anoAtual) {
            var NASCIMENTO = 2000; 
            return anoAtual - NASCIMENTO; 
        }
     
       var ano = calcularIdade(2018)
        console.log(ano);
