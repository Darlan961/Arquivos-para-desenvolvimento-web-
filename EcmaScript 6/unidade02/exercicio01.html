<!DOCTYPE html>
<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        
       <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>


       <!--
       Se o ECMSscript 6 não funcionar no navegador só é fazer esse link para o babel onde ele vai compilar e 
       fazer a conversão de ECMAscript 6 para ECMAscript 5 ; 
       -->

        <script type="text/babel" >
            
            var criarDeNome = function(primeiroNome="Matheus", ultimoNome="Alves") {
                console.log(primeiroNome + " " + ultimoNome);  
            };
            criarDeNome(); 

        </script>
    </head>

    </body>
</html>
