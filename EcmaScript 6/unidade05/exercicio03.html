<!DOCTYPE html>
<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
             /*Operador arrow funcition  " => " */    

           var minhaSalada = (frutas) => console.log(frutas);
           
             minhaSalada( ["uva","maçã","banana"] );
            
           /*O operador arrow deixa o código mais inchuto */

          var salada2 = function (legumes) {
                console.log(legumes);
          } 
            salada2(["Tomate" , "pimentão" , "cebola" ]);

        </script>
    </head>
    <body>
    
    </body>
</html>
