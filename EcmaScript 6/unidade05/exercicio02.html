<!DOCTYPE html>
<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
         
          /*Repetindo Strings */
            
            var estatistica = {

                    gols(qtd){
                        console.log(" gols ".repeat(qtd))
              
                     },
                    desarmes(qtd){
                        console.log(" Desarmes ".repeat(qtd))
                    } 
            }

            estatistica.gols(6);
            estatistica.desarmes(4);


            console.log(" jogo ".repeat(4));

        /*Metodo repeat(qtd) repete strings */
  
        </script>
    </head>
    <body>
    
    </body>
</html>
