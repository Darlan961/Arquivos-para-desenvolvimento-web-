<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:300px; height:300px; background-color:#069; margin-top:20px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {			
				$('#mostrar').click( mostrarObjeto )
				$('#esconder').click( esconderObjeto )
				$('#reverso').click( reverterObjeto )
			});
			
			function esconderObjeto() {
			    $('#janela').hide(500); // Esconde o elemento 
                               //(500) tempo em milissegundos em que o elemento sera escondido ou mostrado.
			}
            
			function mostrarObjeto() {
                $('#janela').show(500,function(e){
                    alert('finalizol a ação !');  // após mostra o elemanto  vai mostra um alerte com essa mensagem 
                }); 
				
			}

			function reverterObjeto() {
                $('#janela').toggle(6000); // ao clicar esconde e mostra o elemento
			                     
            }
		</script>        
    </head>

    <body>
        <input type="button" id="mostrar" 	value="Mostrar" />
        <input type="button" id="esconder" 	value="Esconder" />
        <input type="button" id="reverso" 	value="Reverso" />
        
        <div id="janela"></div>
    </body>

</html>
