        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
		$ (function(e){
            // titulo ao passar o mause por cima da img
            $("a").attr("title","Motanhas");    
            
            // abrindo em outra guia
            $("a").attr("target","_blank");
 
           // removendo target deixa de abrir em outra guia           
            $("a").removeAttr("target");
            
            
            
            $("ul ").prepend("<li>Paraguai</li>");
            $("ul").append("<li>Espanha </li>");
            
            $(".lista li a[href$='.html']").after("***");
            
            
        })
		</script>
        
    </head>
