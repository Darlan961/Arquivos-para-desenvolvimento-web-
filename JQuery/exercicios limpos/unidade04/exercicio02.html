<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            //INSERIR INFORMAÇÕES NAS TAGS
			
            $( function(e) {
                
                $("h3").html("Curso front-end")
                
                //Adicionando um novo li ao ul com um texto e esse elemento irá para o final da lista  
                $("ul#listacursos").append("<li> Curso Bootstrap Fundamental </li>");
                
                //Esse elemento irá para o começo da lista 
                $("ul#listacursos").prepend("<li> Curso de PHP </li>");
                $("ul#listacursos").prepend("<li>Curso de JAVA</li>");
            
                $("#listacursos li a[href$='.zip']").after("<img src = 'imagem/icon_zip.gif'>");

                alert("A pagina tem " + ( "h1" ).length + " elementos ");
                
                $("ul li.cor").css("background-color","#ff0000" ).css("color","#C71585");
                
                
                
			} )
		</script>
        
    </head>

    <body>
    	<h1> </h1>
        
        <h3> </h3>
