<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Formulário</h2>
        <form action="destino.html" method="post">
            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" size="30" maxlength="100">
            
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" size="30" maxlength="30"> 
            <!--mudando o type="tel" o smartphone irá tracar o caracter padrão por um caracter númerico-->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" size="30" maxlength="60">        <!-- quando add no type="email" é pra o formulario reconhecer o @ no teclado do smartphone -->     
            
            <label for="website">Web Site</label>
            <input type="url" name="website" id="website" size="30" maxlength="60"> 
          <!--no type="url" o formulario irá reconhecer que é um site i no seu teclado já vai mostra um .com  -->
            
            <input type="submit" value="Enviar" id="enviar" name="enviar">
        </form>
    
    </body>
</html>
