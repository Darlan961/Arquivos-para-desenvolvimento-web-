<html>

        <title>Aulas de Javascript</title>
        <script>
       function calcularDiaria(){
           /*Arrendonda o numero Math.round */
           return Math.floor(2000/30).toFixed(5);
       }
        var diaria = calcularDiaria();    
        alert(diaria);
    /* Math.floor -> arredonda para baico  
       Math.ciel -> arredonda para cima
       Math.round -> arredonda automaticamento
       toFixed(2) -> arredonda para duas casas 
     */       
        </script>
    </head>
