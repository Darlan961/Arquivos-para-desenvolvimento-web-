<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            /*Passando parametro para uma função */
            function calcularDiaria(salario, dias) {
                
                return (salario/dias).toFixed(2);    
            }
            
            var diaria = calcularDiaria(5000, 28);
            alert(diaria);
        </script>
    </head>

</html>
