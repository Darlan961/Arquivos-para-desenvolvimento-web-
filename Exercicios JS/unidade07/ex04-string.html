<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
        // TRABALHANDO 
        /*Transformando todas as letra em maiusculas*/
          var nome = "andre fontenelle";
          console.log("toUppercase : " + nome.toUpperCase());    
         
        /*Todas as letra em minusculas */   
         var nome1 = "Andre Fontenelle";
         console.log("toLowercase : " + nome1.toLowerCase());    
            
            
            /*Deixando as palavras tudo em minusculas e  */
            
         var nome3 = "ANDRE FONTENELLE ";
        
         var letras_minusculas = nome3.toLowerCase();// transformando todas as letras em minusculas
          
         var primeira = letras_minusculas.charAt(0).toUpperCase();//pegando a primeira letra da primeira palavra e transformando em Maiuscula 
            
         var  frase_final = primeira + letras_minusculas.substr(1, letras_minusculas.length); 
        // fazendo a concatenação mais começando do indice 1 porque primeira recebe A +ndre fontinelle .       
            
            
         console.log(frase_final); 
            
            
        </script>
