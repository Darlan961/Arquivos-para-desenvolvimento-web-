        <script>
         // COMO TRABALHAR COM CHARAT   
            
        var frase = "Meu time faz gol ";
        var primeiro = frase.charAt(0);    
            console.log(primeiro);
        var letra = "";        
        var palavra = "";
        var i = 0;
        
        //Enquanto letra for diferente de espa√ßo  
        while (letra != " " ){
            letra = frase.charAt(i);
            palavra += letra;//concatenando 
            i++;
        } 
            
        console.log(palavra);    
        </script>
