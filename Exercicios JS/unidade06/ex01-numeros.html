<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
          //acontecerá a soma normalmente
          var x = 3;
          var y = 4;   
          console.log(x+y);    
        
         //vai concatenar porque quando coloca aspas vira uma string 
         // concatenar é juntar uma string com a outra
         var x = "3";
         var y = "4";
         console.log(x+y);  
            
            
         var n1 = 3;
         var n2 = 2;
         var n3 = 4;
         console.log(Math.max(n1,n2,n3));
         //Math.max retorna o maior numero     
      
         var n1 = 3;
         var n2 = 2;
         var n3 = 4;
         console.log(Math.min(n1,n2,n3));
         //Math.min retorna o menor numero
        
            
        var numero ="250";
        var resultado;
        resultado = Number(numero) * 2;
        console.log(resultado); 
            
            
        var pessoa = new Array("Darlan", "Aldair","Maicon","josé");
        pessoa.unshift("Luiz"); //insere no começo   
        pessoa.push("pedro");//insere na ultima posição 
        
        //ordena strigs em ordem alfabetica
        pessoa.sort();    
        
        //retira o primeiro elemento
        pessoa.shift();  
            
        console.log(pessoa);
            
            
            
        </script>
    </head>

    </body>
</html>
